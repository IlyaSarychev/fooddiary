{% extends 'base.html' %}

{% block title %}Калькулятор расхода калорий{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 offset-md-3 col-md-6">
                <h1 class="mb-4">Рассчитайте ваш суточный расход калорий</h1>
            </div>
            <div class="col-12 offset-md-3 col-md-6">
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form %}
                            <div class="col-12 col-sm-6 mb-3">
                                <label for="{{field.auto_id}}" class="form-label">{{field.label}}:</label>
                                {{field}}
                            </div>
                        {% endfor %}
                    </div>
                    <button class="btn btn-success d-block ms-auto" type="submit">Рассчитать</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
